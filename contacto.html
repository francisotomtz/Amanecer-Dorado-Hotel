        <div class="container">
            <h3 class="mt-3 text-center">Déjanos un mensaje</h3>
            <h3 class="text-center">¡Con gusto te leeremos!</h3>
            <form id="contactForm" action="php/enviarOpinion.php" method="post">
                <div class="form-group mt-4">
                    <label for="name">Nombre:</label>
                    <input type="text" placeholder="Ingresa tu nombre completo" class="form-control" id="name"
                        name="name" pattern="[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ\s]+" maxlength="50" oninput="validateInput('name')"
                        required>
                    <small id="nameError" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="correo">Ingresa tu correo electrónico:</label>
                    <input type="email" id="correo" placeholder="Ingresa tu correo electrónico" name="correo"
                        class="form-control noPegar" oninput="validarCorreo()">
                    <small id="emailError" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea placeholder="Ingresa tu opinión, en este espacio..." class="form-control no-resize"
                        id="message" name="message" pattern="[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ0-9\s]+" maxlength="100" rows="4"
                        oninput="validateInput('message')" required></textarea>
                    <small id="messageError" class="form-text text-danger"></small>
                </div>
                <input type="submit" class="btn btn-success" value="Enviar mensaje">
            </form>
            <div id="successMessage" class="mt-3"></div>
        </div>
    </section>
